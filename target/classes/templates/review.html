<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>レビュー一覧</title>
</head>
<body>
    <div th:each="obj : ${reviewList}">
        <p th:text="${obj.reviewTitle}"></p>
        <p th:text="${obj.users.accountName}"></p>
        <p th:text="${obj.impression}"></p>
    </div>
</body>
</html>
